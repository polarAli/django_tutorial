<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    username:
    <input type="text" name="username">
    <br>
    password:
    <input type="password" name="password">
    <br>
    <input type="submit" value="Register">
</form>
{% if message %}
    {{ message }}
{% endif %}
</body>
</html>
