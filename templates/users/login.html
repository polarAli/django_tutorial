<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    username:
    <input type="text" name="username">
    <br>
    password:
    <input type="password" name="password">
    <br>
    <input type="submit">
</form>
{% if user %}
    <h2>{{ user.username }}</h2>
{% endif %}
</body>
</html>
